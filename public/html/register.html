<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .vh-100 {
            height: 100vh;
        }
    </style>
</head>
<body  class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4">
                <div class="form-group">
                    <h1>Register</h1>
                    <p id="result"></p>
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Type your full name">
                    
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Type your email">

                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Type your username">
                    
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Type your password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm Password">

                    <button type="button" class="btn btn-primary mt-4" onclick="registerUser()">Pesquisar</button>
                </div>
                <p>NÃ£o possui um cadastro?</p>
                <a href="/user/register"><button type="button" class="btn btn-primary mt-3">Cadastrar-se</button></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login_register.js"></script>
</body>
</html>
