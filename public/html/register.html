<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .vh-100 {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Register</h1>
            <p id="result"></p>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Type your full name">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Type your email">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Type your username">
            
            <p id="passwordResult"></p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Type your password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">

            <button type="button" class="btn btn-primary mt-4" onclick="registerUser()">Register</button>
        </form>
        <p>NÃ£o possui um cadastro?</p>
        <a href="/user/register"><button type="button" class="btn btn-primary mt-3">Cadastrar-se</button></a>
    </div>
    <script src="../js/login_register.js"></script>
</body>
</html>
